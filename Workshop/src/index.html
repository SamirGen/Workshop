<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz avec Thèmes</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <img src="../src/SocialClear.png" id="socialclear"/>
    </div> 
    <!-- Page d'accueil (connexion) -->
    <div id="page-accueil">
        
        <form id="login-form">
            <div class="input-group">
                <label for="Mail">Mail</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="input-group">
                <label for="prenom">Prenom</label>
                <input type="text"  id="prenom" name="prenom" required>
            </div>
            <div class="input-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="input-group">
                <label for="age">Âge</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group">
                <input type="radio" id="homme" name="sexe" value="homme" required>
                <label for="homme">Homme</label><br>
                <input type="radio" id="femme" name="sexe" value="femme">
                <label for="femme">Femme</label><br>
            </div>
            <button type="submit">Inscription</button>
            <button id="view-score-btn" type="button">Tableau des scores</button>
        </form>
    </div>
    <div id="quiz-container">

        <!-- Sélection des thèmes -->
        <div id="theme-selection" class="hidden">
            <div id="themes"><!-- Conteneur des boutons qui seront générés dynamiquement --></div>
        </div>

        <!-- Page des connaissances qui sera mise à jour dynamiquement -->
        <div id="knowledge-page" class="hidden">
            <h1 id="knowledge-title"></h1>
            <p id="knowledge-text"></p>

            <div id="knowledge-sections">
                <!-- Les sections liées aux connaissances s'ajouteront ici via JavaScript -->
            </div>
        </div>

        <!-- Section du quiz -->
        <div id="quiz" class="hidden">
            <h2 id="quiz-title"></h2>
            <p id="question"></p>
            <div id="options-container"></div> <!-- Conteneur des boutons d'options -->
        </div>

        <!-- Page des résultats -->
        <div id="result-page" class="hidden">
            <h2>Résultats</h2>
            <p id="result-score"></p>
            <button id="restart-btn">Recommencer</button>
            <button id="return-home-btn">Retour à l'accueil</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
